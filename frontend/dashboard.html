<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8 font-sans">
  <h1 class="text-3xl font-bold mb-6">🔐 Your Vault</h1>
  <!-- Add this inside the <body>, before the <div id="vaultContainer"> -->
  <form id="addCredentialForm" class="mb-6">
    <div class="mb-2">
      <input type="text" id="website" placeholder="Website" class="p-2 rounded w-full text-black" required />
    </div>
    <div class="mb-2">
      <input type="text" id="username" placeholder="Username" class="p-2 rounded w-full text-black" required />
    </div>
    <div class="mb-2">
      <input type="password" id="password" placeholder="Password" class="p-2 rounded w-full text-black" required />
    </div>
    <button type="submit" class="bg-blue-500 px-4 py-2 rounded">Add Credential</button>
  </form>

  <div id="vaultContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  <script src="app.js"></script>
</body>
</html>
