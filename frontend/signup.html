<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Password Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6">📝 Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <input type="email" placeholder="Email" required class="w-full px-4 py-2 rounded bg-gray-700 text-white"/>
      <input type="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white"/>
      <input type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white"/>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="text-sm mt-4">Already have an account? <a href="index.html" class="text-blue-400">Login</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
